<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
    <!-- Main Styles -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body data-bs-theme="dark">
    <!-- Start of Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary py-5">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="images/logo.png"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          Weather
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarLinks"
          aria-controls="navbarLinks"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <!-- <span class="navbar-toggler-icon"></span> -->
          <i class="toggler-icon fa-solid fa-bars"></i>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end mt-2 mt-lg-0"
          id="navbarLinks"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active text-info" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of Navbar -->

    <!-- Start of Main Section -->
    <main class="hero">
      <div class="container py-5">
        <form class="position-relative">
          <input
            type="text"
            class="form-control search"
            placeholder="Find your location..."
          />
          <div class="position-absolute d-flex align-items-center input-btn">
            <i class="fa-solid fa-location-dot me-3"></i>
            <button class="btn btn-info text-white d-flex align-items-center">
              Find
            </button>
          </div>
        </form>

        <div class="forecastContainer container my-5">
          <div class="row forecastCards"></div>
        </div>
      </div>
    </main>
    <!-- End of Main Section -->

    <!-- Start of Footer -->
    <footer>
      <div class="container py-5">
        <div class="row">
          <div class="col-md-8">
            <form class="position-relative">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your email to subscribe..."
              />
              <button
                class="input-btn btn btn-info text-white position-absolute d-flex align-items-center"
              >
                Subscribe
              </button>
            </form>
          </div>

          <div class="col-md-4 mt-3 mt-md-0">
            <ul
              class="social-media-icons list-unstyled d-flex justify-content-around"
            >
              <li>
                <a
                  target="_blank"
                  href="http://www.facebook.com"
                  class="social-media-icon p-3 rounded-circle text-decoration-none"
                  ><i class="fa-brands fa-facebook-f"></i
                ></a>
              </li>
              <li>
                <a
                  target="_blank"
                  href="http://www.twitter.com"
                  class="social-media-icon p-3 rounded-circle text-decoration-none"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </li>
              <li>
                <a
                  target="_blank"
                  href="http://www.google.com"
                  class="social-media-icon p-3 rounded-circle text-decoration-none"
                  ><i class="fa-brands fa-google-plus-g"></i
                ></a>
              </li>
              <li>
                <a
                  target="_blank"
                  href="http://www.pinterest.com"
                  class="social-media-icon p-3 rounded-circle text-decoration-none"
                  ><i class="fa-brands fa-pinterest-p"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>

        <p class="mt-2 text-center">
          Copyright 2014 Company name. Designed by Themezy. All rights reserved
        </p>
      </div>
    </footer>
    <!-- End of Footer -->

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/d20a3d392e.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap -->
    <script src="JS/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="JS/index.js"></script>
  </body>
</html>
